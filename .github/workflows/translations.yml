name: 🌎 Translations

on:
  push:
    branches:
      - master
      - tx

jobs:
  translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup Docker
        run: |
          cp .env.example .env
          docker-compose up --build -d
          sleep 10

      - name: create tx files
        run: docker-compose exec -T django python manage.py makemessages -l en

      - name: "🌍 Push Translations"
        run: docker-compose exec django tx push --source
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}

      - name: "failure logs"
        if: failure()
        run: |
          docker-compose logs
